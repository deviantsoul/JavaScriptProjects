<!DOCTYPE html>
<html>
      <head>
          <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
          <script src="./JS/challenge_12.js"></script>         
          <link rel="stylesheet" type="text/css" href="./CSS/main.css">
      </head>

      <body>
          <!-- Slideshow container -->
          <div class="slideshow-container">

          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./Images/thumbnail_1.jpg" style="width:100%">
            <div class="text">First Flower</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./Images/thumbnail_2.jpg" style="width:100%">
            <div class="text">First Flower</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./Images/thumbnail_3.jpg" style="width:100%">
            <div class="text">First Flower</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>

          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
          <script>
            showSlides(slideIndex);
          </script>
    </body>
</html>
